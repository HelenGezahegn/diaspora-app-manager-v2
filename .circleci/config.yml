version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:10.16.0'
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-dependencies-{{ checksum "package.json" }}'
            - v1-dependencies-
      - run: 'yarn install'
      - save_cache:
          paths:
            - node_modules
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - run: 'yarn test'
      - run:
          name: 'Build Project'
          command: 'yarn build'
      - run: 'yarn add firebase-tools --dev'
      - run:
          name: 'Deploy to Firebase Hosting'
          command: 'ln -s ./node_modules/.bin/firebase . && ./firebase deploy --token=$FIREBASE_DEPLOY_TOKEN'
